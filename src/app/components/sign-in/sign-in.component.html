<section class="section">
  <h3>Sign In</h3>
    <form action="" class="section__form">
      <input 
        type="text" 
        class="input" 
        placeholder="Username" 
        #userName 
        required
      >
      <input 
        type="password" 
        class="input" 
        placeholder="Password" 
        #userPassword 
        required
      >
      <input 
        type="button" 
        class="btn" 
        value="Log in" 
        (click)="authService.SignIn(userName.value, userPassword.value)"
      >
      <span>Or</span>
      <button type="submit" class="btn googleBtn" (click)="authService.GoogleAuth()">
        Log in with Google
      </button>
    </form>
  <div class="redirects">
    <a routerLink="/forgot-password">Forgot Password?</a>
    <br>
    <span>Don't have an account?
      <a class="redirect" routerLink="/register-user"> Sign Up</a>
    </span>
  </div>
</section>
